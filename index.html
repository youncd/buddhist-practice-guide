<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: splashFade 4s ease-in-out forwards;
        }

        @keyframes splashFade {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .splash-content {
            text-align: center;
            animation: bounceIn 2s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .splash-title {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 30px;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: containerFadeIn 1s ease-in 4s forwards;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-header {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .player-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            animation: statPulse 2s ease-in-out infinite alternate;
        }

        @keyframes statPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffeb3b;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: cardSlideIn 1s ease-out forwards;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        @keyframes cardSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffeb3b;
            text-align: center;
        }

        .mind-wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: conic-gradient(
                #ff6b6b, #ffa726, #ffeb3b, #66bb6a,
                #42a5f5, #ab47bc, #ec407a, #ff6b6b
            );
            animation: wheelSpin 10s linear infinite;
            cursor: pointer;
        }

        @keyframes wheelSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #333;
        }

        .mind-segments {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .mind-segment {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .mind-segment:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffeb3b;
            transform: scale(1.05);
        }

        .mind-segment.active {
            background: rgba(255, 235, 59, 0.3);
            border-color: #ffeb3b;
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#4caf50 0deg, #4caf50 var(--progress, 0deg), transparent var(--progress, 0deg));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
        }

        .progress-circle::before {
            content: '';
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
        }

        .progress-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
        }

        .quest-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .quest-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quest-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .meditation-timer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .floating-wisdom {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
            z-index: 100;
        }

        .floating-wisdom.show {
            opacity: 1;
            transform: translateX(0);
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid;
            animation: typing 3s steps(40) infinite;
        }

        @keyframes typing {
            0%, 90%, 100% { width: 0; }
            30%, 60% { width: 100%; }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffeb3b;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #4caf50, #45a049);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .achievement-popup.show {
            animation: achievementPop 2s ease-out forwards;
        }

        @keyframes achievementPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            20% { transform: translate(-50%, -50%) scale(1.2); }
            40% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* 게임 카드 애니메이션 지연 */
        .game-card:nth-child(1) { animation-delay: 0.2s; }
        .game-card:nth-child(2) { animation-delay: 0.4s; }
        .game-card:nth-child(3) { animation-delay: 0.6s; }
        .game-card:nth-child(4) { animation-delay: 0.8s; }
        .game-card:nth-child(5) { animation-delay: 1.0s; }
        .game-card:nth-child(6) { animation-delay: 1.2s; }

        @media (max-width: 768px) {
            .game-title { font-size: 2em; }
            .timer-display { font-size: 2.5em; }
            .player-stats { flex-direction: column; align-items: center; }
            .mind-wheel { width: 150px; height: 150px; }
            .floating-wisdom { 
                position: relative; 
                right: auto; 
                top: auto; 
                margin: 20px 0;
                transform: none;
                opacity: 1;
            }
            .splash-title { font-size: 2em; }
            .loading-bar { width: 250px; }
            .btn { padding: 12px 20px; font-size: 1em; }
        }

        @media (max-width: 480px) {
            .container { padding: 10px; }
            .game-header { padding: 20px; }
            .game-card { padding: 20px; }
            .meditation-timer { padding: 20px; }
            .stat-item { min-width: 100px; padding: 10px 15px; }
            .mind-wheel { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <!-- 스플래시 화면 -->
    <div class="splash-screen">
        <div class="splash-content">
            <div class="splash-title">🧘‍♀️ 마음챙김 수행</div>
            <p style="font-size: 1.2em; margin: 20px 0;">법문과 과학의 만남</p>
            <div class="loading-bar">

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 게임 헤더 -->
        <header class="game-header">
            <h1 class="game-title">🧘‍♀️ 14가지 마음 수행 게임</h1>
            <p class="typewriter">매 순간 알아차리는 지혜의 여정</p>
            
            <!-- 플레이어 스탯 -->
            <div class="player-stats">
                <div class="stat-item">
                    <div class="stat-value" id="level">1</div>
                    <div>수행 레벨</div>

                <div class="stat-item">

                </div>
            </div>
        </header>

        <!-- 게임 보드 -->
        <div class="game-board">
            <!-- 마음 관찰 휠 -->
            <div class="game-card">
                <h3 class="card-title">🎯 마음 관찰 휠</h3>
                <div class="mind-wheel" onclick="spinWheel()">
                    <div class="wheel-center">🧘</div>

                <p style="text-align: center; margin-top: 15px;">휠을 클릭하여 무작위 마음 상태를 관찰하세요</p>
                <div id="current-observation" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>
            </div>

            <!-- 14가지 마음 체크 -->
            <div class="game-card">
                <h3 class="card-title">📋 14가지 마음 체크</h3>
                <div class="mind-segments" id="mind-segments">

                </div>
                <div class="progress-circle" style="--progress: 0deg;">
                    <div class="progress-text" id="mind-progress">0%</div>

            </div>

            <!-- 수행 퀘스트 -->
            <div class="game-card">
                <h3 class="card-title">🏆 오늘의 수행 퀘스트</h3>
                <div class="quest-container" id="quest-container">
                    <!-- 동적으로 생성 -->
                </div>
                <button class="btn" onclick="generateQuests()">새로운 퀘스트 받기</button>
            </div>

            <!-- 명상 타이머 -->
            <div class="game-card">
                <h3 class="card-title">⏰ 명상 타이머</h3>

                    <div class="timer-display" id="timer">00:00</div>
                    <div>
                        <button class="btn" onclick="setTimer(5)">5분</button>
                        <button class="btn" onclick="setTimer(10)">10분</button>
                        <button class="btn" onclick="setTimer(20)">20분</button>
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn" onclick="startTimer()" id="start-btn">시작</button>
                        <button class="btn" onclick="pauseTimer()">일시정지</button>
                        <button class="btn" onclick="resetTimer()">리셋</button>
                    </div>
                </div>
            </div>

            <!-- 지혜의 말씀 -->
            <div class="game-card">
                <h3 class="card-title">💎 법문 지혜</h3>
                <div id="wisdom-text" style="font-style: italic; text-align: center; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 10px; margin: 15px 0;">
                    로딩 중...
                </div>
                <button class="btn" onclick="showWisdom()">새로운 지혜 받기</button>
            </div>

            <!-- 과학적 설명 -->
            <div class="game-card">
                <h3 class="card-title">🧬 과학적 근거</h3>
                <div id="science-content" style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 10px;">
                    로딩 중...
                </div>
                <button class="btn" onclick="showScience()">과학 설명 보기</button>
            </div>
        </div>
    </div>

    <!-- 떠다니는 지혜 메시지 -->
    <div class="floating-wisdom" id="floating-wisdom">
        <div id="wisdom-message"></div>
    </div>

    <!-- 성취 팝업 -->
    <div class="achievement-popup" id="achievement-popup">
        <h2>🎉 성취 달성!</h2>
        <p id="achievement-text"></p>
    </div>

        // 게임 상태 변수

        // 법문 지혜 모음

        // 과학적 설명 모음
        const scienceTexts = [
            {
                title: "🧠 뇌과학적 근거",
                content: "마음챙김 명상은 전전두피질을 활성화시켜 감정 조절 능력을 향상시킵니다. 하버드 의대 연구에 따르면 8주간의 명상으로 뇌 구조가 실제로 변화합니다."
            },
            {
                title: "🧬 유전학적 변화",
                content: "명상은 스트레스 관련 유전자 발현을 변화시킵니다. 텔로미어 길이가 보존되어 세포 노화가 지연되고, 염증 반응 유전자가 억제됩니다."
            },
            {
                title: "⚛️ 물리학적 관점",
                content: "무상(無常)의 개념은 열역학 제2법칙의 엔트로피 증가와 일치합니다. 양자역학의 불확정성 원리도 순간순간 변화하는 마음의 특성을 설명합니다."
            },
            {
                title: "🔬 생리학적 효과",
                content: "명상은 심박변이도(HRV)를 개선하고 코르티솔 수치를 낮춥니다. 면역 기능이 향상되고 자율신경계의 균형이 맞춰집니다."
            }
        ];

        // 퀘스트 데이터
        const quests = [
            { id: 'breathe', text: '10분간 호흡 관찰하기', reward: 50, type: 'meditation' },
            { id: 'observe6', text: '6가지 감각의식 모두 관찰하기', reward: 30, type: 'mindfulness' },
            { id: 'noanger', text: '하루종일 성냄 없이 지내기', reward: 100, type: 'virtue' },
            { id: 'loving', text: '자비명상 5분 실천하기', reward: 40, type: 'meditation' },
            { id: 'impermanence', text: '무상 관찰 15분 하기', reward: 80, type: 'wisdom' },
            { id: 'mindful_eating', text: '마음챙김 식사 한 번 하기', reward: 25, type: 'mindfulness' },
            { id: 'walking', text: '마음챙김 걷기 10분 하기', reward: 35, type: 'mindfulness' }
        ];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 데이터 로드
            setTimeout(() => {
                initializeGame();
                generateMindSegments();
                generateQuests();
                showWisdom();
                showScience();
                startWisdomFlow();
                autoGenerateContent();
            }, 4000);
        });

        // 게임 초기화
        function initializeGame() {
            updateStats();
            resetTimer();
        }

        // 스탯 업데이트
        function updateStats() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('experience').textContent = gameState.experience;
            document.getElementById('wisdom').textContent = gameState.wisdom;
            document.getElementById('streak').textContent = gameState.streak;
        }

        // 마음 세그먼트 생성
        function generateMindSegments() {
            const container = document.getElementById('mind-segments');
            container.innerHTML = '';
            
            minds.slice(0, 8).forEach((mind, index) => {
                setTimeout(() => {
                    const segment = document.createElement('div');
                    segment.className = 'mind-segment';
                    segment.innerHTML = `
                        <div style="font-size: 1.2em; margin-bottom: 5px;">${mind.name.split(' ')[0]}</div>
                        <div style="font-size: 0.9em; opacity: 0.8;">${mind.desc}</div>
                    `;
                    segment.onclick = () => observeMind(mind.id);
                    container.appendChild(segment);
                    
                    // 애니메이션 효과
                    segment.style.transform = 'scale(0)';
                    setTimeout(() => {
                        segment.style.transform = 'scale(1)';
                        segment.style.transition = 'transform 0.3s ease';
                    }, 50);
                }, index * 200);
            });
        }

        // 마음 관찰 함수
        function observeMind(mindId) {
            const mind = minds.find(m => m.id === mindId);
            if (!mind) return;

            // 관찰된 마음으로 표시
            gameState.observedMinds.add(mindId);
            
            // 경험치 및 지혜 포인트 증가
            gameState.experience += 10;
            gameState.wisdom += 5;
            
            // 파티클 효과
            if (event && event.target) {
                createParticles(event.target);
            }
            
            // 피드백 메시지
            showFloatingWisdom(`${mind.name} 관찰 완료! +10 경험치`);
            
            // 진행도 업데이트
            updateMindProgress();
            updateStats();
            
            // 레벨업 체크
            checkLevelUp();
            
            // 성취 체크
            if (gameState.observedMinds.size === 6) {
                showAchievement('6가지 감각의식 마스터!', '+100 보너스 경험치');
                gameState.experience += 100;
                updateStats();
            }
        }

        // 마음 진행도 업데이트
        function updateMindProgress() {
            const progress = (gameState.observedMinds.size / 14) * 100;
            const degrees = (progress / 100) * 360;
            
            document.querySelector('.progress-circle').style.setProperty('--progress', degrees + 'deg');
            document.getElementById('mind-progress').textContent = Math.round(progress) + '%';
        }

        // 휠 스핀 함수
        function spinWheel() {
            const wheel = document.querySelector('.mind-wheel');
            const randomMind = minds[Math.floor(Math.random() * minds.length)];
            
            // 휠 회전 애니메이션
            wheel.style.animation = 'none';
            setTimeout(() => {
                wheel.style.animation = 'wheelSpin 2s ease-out';
            }, 10);
            
            // 결과 표시
            setTimeout(() => {
                document.getElementById('current-observation').innerHTML = `
                    <div style="background: rgba(255,235,59,0.3); padding: 10px; border-radius: 8px; margin-top: 10px;">
                        <strong>${randomMind.name}</strong><br>
                        <small>${randomMind.desc}</small>
                    </div>
                `;
                observeMind(randomMind.id);
            }, 2000);
        }

        // 퀘스트 생성
        function generateQuests() {
            const container = document.getElementById('quest-container');
            const shuffledQuests = [...quests].sort(() => Math.random() - 0.5).slice(0, 3);
            
            container.innerHTML = '';
            
            shuffledQuests.forEach((quest, index) => {
                setTimeout(() => {
                    const questElement = document.createElement('div');
                    questElement.className = 'quest-item';
                    questElement.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${quest.text}</strong>
                                <div style="font-size: 0.9em; opacity: 0.7; margin-top: 5px;">
                                    ${quest.type === 'meditation' ? '🧘' : quest.type === 'mindfulness' ? '🎯' : quest.type === 'virtue' ? '💎' : '🔮'} 
                                    보상: ${quest.reward} 경험치
                                </div>
                            </div>
                            <button class="btn" onclick="completeQuest('${quest.id}', ${quest.reward})" style="padding: 8px 15px; font-size: 0.9em;">
                                완료
                            </button>
                        </div>
                    `;
                    container.appendChild(questElement);
                    
                    // 애니메이션
                    questElement.style.transform = 'translateX(-100%)';
                    setTimeout(() => {
                        questElement.style.transform = 'translateX(0)';
                        questElement.style.transition = 'transform 0.5s ease';
                    }, 50);
                }, index * 300);
            });
        }

        // 퀘스트 완료
        function completeQuest(questId, reward) {
            if (gameState.completedQuests.has(questId)) {
                showFloatingWisdom('이미 완료한 퀘스트입니다!');
                return;
            }
            
            gameState.completedQuests.add(questId);
            gameState.experience += reward;
            gameState.wisdom += Math.floor(reward / 2);
            
            showAchievement('퀘스트 완료!', `+${reward} 경험치 획득`);
            updateStats();
            checkLevelUp();
            
            // 완료된 퀘스트 표시
            if (event && event.target) {
                event.target.textContent = '완료됨';
                event.target.disabled = true;
                event.target.style.background = '#4caf50';
            }
        }

        // 타이머 함수들
        function setTimer(minutes) {
            gameState.currentTimer = minutes * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.currentTimer / 60);
            const seconds = gameState.currentTimer % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!gameState.isTimerRunning && gameState.currentTimer > 0) {
                gameState.isTimerRunning = true;
                document.getElementById('start-btn').textContent = '진행중...';
                
                gameState.timerInterval = setInterval(() => {
                    gameState.currentTimer--;
                    updateTimerDisplay();
                    
                    if (gameState.currentTimer <= 0) {
                        pauseTimer();
                        showAchievement('명상 완료!', '명상을 완료했습니다! +50 경험치');
                        gameState.experience += 50;
                        gameState.wisdom += 25;
                        updateStats();
                        checkLevelUp();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            gameState.isTimerRunning = false;
            clearInterval(gameState.timerInterval);
            document.getElementById('start-btn').textContent = '시작';
        }

        function resetTimer() {
            pauseTimer();
            gameState.currentTimer = 0;
            updateTimerDisplay();
        }

        // 지혜 표시
        function showWisdom() {
            const randomWisdom = wisdomTexts[Math.floor(Math.random() * wisdomTexts.length)];
            const container = document.getElementById('wisdom-text');
            
            // 타이핑 효과
            container.innerHTML = '';
            let index = 0;
            const typeEffect = setInterval(() => {
                container.innerHTML += randomWisdom[index];
                index++;
                if (index >= randomWisdom.length) {
                    clearInterval(typeEffect);
                    gameState.wisdom += 10;
                    updateStats();
                }
            }, 50);
        }

        // 과학 설명 표시
        function showScience() {
            const randomScience = scienceTexts[Math.floor(Math.random() * scienceTexts.length)];
            const container = document.getElementById('science-content');
            
            container.innerHTML = `
                <h4 style="color: #ffeb3b; margin-bottom: 15px;">${randomScience.title}</h4>
                <p style="line-height: 1.6;">${randomScience.content}</p>
            `;
            
            // 페이드인 효과
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transition = 'opacity 1s ease';
            }, 100);
        }

        // 떠다니는 지혜 메시지
        function showFloatingWisdom(message) {
            const wisdom = document.getElementById('floating-wisdom');
            document.getElementById('wisdom-message').textContent = message;
            
            wisdom.classList.add('show');
            setTimeout(() => {
                wisdom.classList.remove('show');
            }, 3000);
        }

        // 지혜 자동 흐름
        function startWisdomFlow() {
            setInterval(() => {
                const messages = [
                    "💫 매 순간이 수행의 기회입니다",
                    "🌟 알아차림이 해탈의 열쇠입니다", 
                    "✨ 무상을 보면 집착이 사라집니다",
                    "🔮 지혜는 경험으로 얻어집니다",
                    "🌙 고요한 마음에서 통찰이 일어납니다"
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                showFloatingWisdom(randomMessage);
            }, 10000);
        }

        // 파티클 효과
        function createParticles(element) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    element.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // 성취 팝업
        function showAchievement(title, description) {
            const popup = document.getElementById('achievement-popup');
            document.getElementById('achievement-text').innerHTML = `
                <strong>${title}</strong><br>
                <span style="opacity: 0.8;">${description}</span>
            `;
            
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // 레벨업 체크
        function checkLevelUp() {
            const requiredExp = gameState.level * 100;
            if (gameState.experience >= requiredExp) {
                gameState.level++;
                gameState.experience -= requiredExp;
                showAchievement(`레벨 ${gameState.level} 달성!`, '새로운 수행 단계에 도달했습니다');
                updateStats();
            }
        }

        // 자동 콘텐츠 생성 시스템
        function autoGenerateContent() {
            setInterval(() => {
                // 랜덤하게 새로운 지혜나 과학 설명 표시
                if (Math.random() > 0.5) {
                    showWisdom();
                } else {
                    showScience();
                }
            }, 30000); // 30초마다
        }
    </script>
</body>
</html>
